<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal" style="margin-bottom: 0">
    <div class="field-body">

      <div class="field">
        <p class="control">
          <input type="text" required name="name" class="input" placeholder="Name" [ngModel]="item.name">
        </p>
      </div>

      <div class="field is-narrow">
        <button type="submit" class="button" [ngClass]="{ 'is-primary': isNewItem, 'is-success':!isNewItem }"  [disabled]="!itemForm.valid">
          <p *ngIf="isNewItem"> Add</p>
          <p *ngIf="!isNewItem">Save</p>
        </button>
      </div>

    </div>
  </div>
  <div class="field is-narrow" style="margin-top: 17px">
    <p class="control">
      <input type="text" name="description" class="input" placeholder="Description" [ngModel]="item.description">
    </p>
  </div>

  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field">
        <p class="control">
          <input type="text" name="website" class="input" placeholder="Website" [ngModel]="item.website">
        </p>
      </div>

    <div>
      <mat-select-country appearance="outline"
                          label="Country"
                          [ngModel]="item.basedIn"
                          name="basedIn"
                          >
      </mat-select-country>
    </div>

    </div>


  </div>




</form>
