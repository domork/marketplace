<div class="container">
  <h1>Company Form</h1>
  <form (ngSubmit)="onSubmit()" #company="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="model.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="website">Website</label>
      <input type="text" class="form-control" id="website"
             [(ngModel)]="model.website" name="website">
    </div>

    <div class="form-group">
      <label for="basedIn">Based in</label>
      <input type="text" class="form-control" id="basedIn"
             [(ngModel)]="model.basedIn" name="basedIn">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description"
             [(ngModel)]="model.description" name="description">
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!company.form.valid" (click)="add()">Submit</button>

  </form>
</div>
