<div class="notification is-success" *ngIf="!fetchingCompanies&&successfullyFetchedCompanies" style="margin: 0">
  <button class="delete" onclick="this.parentElement.style.display='none'"></button>
  <h3 style=" justify-content: center;align-items: center">
    The companies were successfully fetched from the backend !
  </h3>
</div>
<div class="notification is-danger" *ngIf="!fetchingCompanies&&!successfullyFetchedCompanies" style="margin: 0">
  <button class="delete" onclick="this.parentElement.style.display='none'"></button>
  <h3 style=" justify-content: center;align-items: center">
    The companies could not be fetched from the backend ! => Possible reason: {{errorMessage}}
  </h3>
</div>
<div class="notification is-warning" *ngIf="errorMessageIsActive" >
  <button class="delete" onclick="this.parentElement.style.display='none'" (click)="errorMessageDisable()"
          style="margin: 0"></button>
  <h3 style=" justify-content: center;align-items: center">
    {{errorMessage}}
  </h3>
</div>

<div class = "columns">
  <div class="column is-one-fifth">
<section class="items-section" style="width: 400px">
  <div class="items-container" style="margin-left: 15px">

      <p style="margin-left: 0">Companies</p>

    <mat-progress-bar mode="indeterminate" *ngIf="fetchingCompanies"></mat-progress-bar>

    <div class="items">
        <div *ngFor="let item of companyList">
          <app-company-card
            [company]="item"
            (xButtonClick)="onCompanyDeleteButtonClicked(item)"
            (cardClick)="onCompanyCardClicked(item)"
            style="display:block; margin-bottom: 20px; width: 300px; "></app-company-card>
      </div>
    </div>
  </div>
</section>
  </div>
  <div class="column">
    <img src="../../../../assets/background.svg">
  </div>
</div>
