<div class="notification is-success" *ngIf="!fetchingProducts&&successfullyFetchedProducts" >
  <button class="delete" onclick="this.parentElement.style.display='none'"></button>
  <h3 style=" justify-content: center;align-items: center">
    The products were successfully fetched from the backend !
  </h3>
</div>
<div class="notification is-danger" *ngIf="!fetchingProducts&&!successfullyFetchedProducts" >
  <button class="delete" onclick="this.parentElement.style.display='none'"></button>
  <h3 style=" justify-content: center;align-items: center">
    The products could not be fetched from the backend !
  </h3>

</div>

<div class="columns">
  <div class="column is-one-fifth">
    <section class="items-section" style="width: 400px">
      <div class="items-container" style="margin-left: 9px">
          <p>Productsã…¤</p>

          <div class="items">
            <div *ngFor="let item of productList">
              <app-product-card
                [product]="item"
                (xButtonClick)="onProductDeleteButtonClicked(item)"
                (cardClick)="onProductCardClicked(item)"
                style="display:block; margin-bottom: 20px;width: 300px;"></app-product-card>
            </div>
          </div>


      </div>
    </section>
  </div>
  <div class="column">
    <img src="../../../../assets/background.svg">
  </div>
</div>
