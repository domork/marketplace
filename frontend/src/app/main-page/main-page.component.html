<section class="company-product-section">
  <div class="buttons" style="margin-left: 30px">

    <button class="button is-primary is-light" (click)="showCompanyAddDiv()">COMPANY</button>
    <button class="button is-success is-light" (click)="showProductAddDiv()">PRODUCT</button>
  </div>
</section>

<section class="add-item-section" [ngClass]="{ 'product-view':showProductAdd }">
  <div class="add-item-container">
    <div *ngIf="showProductAdd">
      <app-add-product-form style="padding: 20px;" (formSubmit)="addProduct($event)"></app-add-product-form>
    </div>
    <div *ngIf="showCompanyAdd">
      <app-add-company-form style="padding: 20px;" (formSubmit)="addCompany($event)"></app-add-company-form>
    </div>
  </div>
</section>

<hr>

<app-item-list [productList]="currentProducts" [companyList]="currentCompanies"
               [ngClass]="{ 'company-view':showCompanyAdd, 'product-view':showProductAdd }"
               (deleteProduct)="deleteProduct($event)" (deleteCompany)="deleteCompany($event)"
></app-item-list>
